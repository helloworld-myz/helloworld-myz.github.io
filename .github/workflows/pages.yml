name: Deploy Hugo to GitHub Pages

on:
  push:
    branches:
      - main  # 主分支
  workflow_dispatch:  # 允许手动触发

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.151.0  # 替换为你本地的 Hugo 版本（执行 hugo version 查看）
    steps:
      - name: Install Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: false  # 若主题是子模块，改为 true

      - name: Clean and set permissions
        run: |
          # 清理旧构建目录（若存在）
          rm -rf ./blog/public
          # 确保 blog 目录有读写权限
          chmod -R 755 ./blog

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo（详细日志模式）
        run: |
          cd ./blog  # 进入 Hugo 项目所在的 blog 子目录
          hugo --baseURL ${{ steps.pages.outputs.base_url }} # 详细日志 --verbose，放在这里会出现bug，先注释掉

      - name: Upload blog/public 目录
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./blog/public  # 上传构建产物

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4